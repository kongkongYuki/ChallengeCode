<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 th:text="${title}"></h3>
<br>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" style="float: left" th:each="i: ${#numbers.sequence(1, pages)}"><a class="page-link"
                                                                                                 th:attr="href=${'/'+ i}"
                                                                                                 th:text="${i}"></a>
        </li>
    </ul>
</nav>
<br>
<div class="accordion" id="accordionExample">
    <div class="accordion-item" th:each="ticket: ${tickets}">
        <h2 class="accordion-header" th:id="${'heading'+ ticket.id}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    th:attr="data-bs-target='#collapse'+${ticket.id}" aria-expanded="true"
                    th:text="${'Ticket ID: '+ticket.id}"></button>
        </h2>
        <div th:id="${'collapse'+ ticket.id}" class="accordion-collapse collapse" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="card" style="width:100%;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: end">Ticket Detail</h5>
                        <p class="card-text">
                            <strong>Create Time: </strong>
                            <span th:text="${ticket.created_at}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Update Time: </strong>
                            <span th:text="${ticket.updated_at}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Type: </strong>
                            <span th:text="${ticket.type}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Subject: </strong>
                            <span th:text="${ticket.subject}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Description: </strong>
                        <div th:text="${ticket.description}"></div>
                        </p>
                        <p class="card-text">
                            <strong>Tags: </strong>
                        <div th:each="tag: ${ticket.tags}" style="display: inline">
                            <span th:text="${tag}+'; '"></span>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
